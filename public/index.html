<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>

    <link rel="stylesheet" href="css/script.css">
    <script src="js/script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<body>
    <section class="login" id="page1">
        <div class="container text-center">
            <!-- Navbar -->
            <nav class="navbar navbar navbar-expand-lg navbar-dark hub-nav" style="background-color: #0D203C">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#" style="text-align: center; width: 100%;">Student Hub</a>
                </div>
            </nav>
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="col">
                    <img class="logo" src="media/Student Hub Icon.png" alt="studenthub">
                </div>
                <!-- Formulario de Ingreso -->
                <div class="col">
                    <h5>LOGIN</h5>
                    <form class="container text-center" id="login">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="d-flex align-items-center justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">

                                    </svg>
                                    <input type="text" autocomplete="off" id="username" placeholder="Nombre de Usuario"/>
                                </div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
                                    </svg>
                                    <input type="password" autocomplete="off" id="password" placeholder="ContraseÃ±a"/>
                                </div>
                            </div>
                        </div>
                        <!-- Botones -->
                        <button type="submit" class="btn btn-warning btn-lg btn-padding" id="loginButton">Ingresar</button><br>
                        <button type="submit" class="btn btn-outline-warning btn-lg btn-padding" id="registerButton">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
